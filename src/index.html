<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html',{
    "title":"Личный кабинет"
  })
<body>
  <div class="wrapper">
    @@include('html/header.html',{})
    <main class="main">
      <div class="container">
        <h1 class="title">Личный кабинет</h1>
        <div class="main-wrapper">
          <aside class="aside">
            <div class="menu-wrapper">
              <div id="aside-icon-menu" class="menu__icon">
                <span></span>
              </div>
            </div>
            <div class="aside-wrapper">
              <nav id="aside-nav" class="aside__nav navigation">
                <ul class="aside__list">
                  <li class="aside__item">
                    <a data-goto=".personal-data" href="#" class="aside__link">
                      <span><svg class="aside__icon" fill="#ffffff">
                        <use xlink:href="./img/icons/aside-icons.svg#user"></use>
                      </svg></span>
                      Личные данные
                    </a>
                  </li>
                  <li class="aside__item">
                    <a data-goto=".cources-done" href="#" class="aside__link">
                      <span><svg class="aside__icon" fill="#ffffff">
                        <use xlink:href="./img/icons/aside-icons.svg#done"></use>
                      </svg></span>
                      Пройденные курсы
                    </a>
                  </li>
                  <li class="aside__item">
                    <a data-goto=".cources-process" href="#" class="aside__link">
                      <span><svg class="aside__icon" fill="#ffffff">
                        <use xlink:href="./img/icons/aside-icons.svg#process"></use>
                      </svg></span>
                      Курсы в процессе
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </aside>
          <div class="section-wrapper">
            <section class="personal-data section">
              <div class="section__container">
                <h2 class="section__title">Личные данные</h2>
                <div class="personal-data__block">
                </div>
              </div>
            </section>
            <section class="cources-done section">
              <div class="cources-done__container section__container">
                <h2 class="section__title">Пройденные курсы</h2>
              </div>
            </section>
            <section class="cources-process section">
              <div class="cources-process__container section__container">
                <h2 class="section__title">Курсы в процессе</h2>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    @@include('html/footer.html',{})
  </div>
  <script src="js/app.min.js"></script>
</body>
</html>
